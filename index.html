<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JonScan Pro - Port Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #1a1a2e; /* Quase preto */
            --primary-neon: #00ff66; /* Verde néon */
            --secondary-neon: #00e0ff; /* Azul ciano néon */
            --accent-purple: #8a2be2; /* Um toque de roxo */
            --text-light: #e0e0e0;
            --text-gray: #b0b0b0;
            --border-color: #33334d;
            --danger-neon: #ff3366; /* Vermelho néon para erros */
        }
        body {
            font-family: 'Share Tech Mono', monospace; /* Fonte mais "hacker" */
            background: var(--bg-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        .container {
            max-width: 850px; /* Um pouco mais largo */
            margin: 2rem auto;
            background: #2a2a4e; /* Fundo do container um pouco mais claro que o body */
            padding: 2.5rem; /* Mais padding */
            border-radius: 12px; /* Bordas mais arredondadas */
            box-shadow: 0 0 25px rgba(0, 255, 102, 0.2), 0 0 50px rgba(0, 224, 255, 0.1); /* Brilho néon */
            border: 1px solid var(--border-color);
        }
        header {
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
        }
        h1 {
            font-family: 'Orbitron', sans-serif; /* Fonte futurista para o título */
            color: var(--primary-neon);
            text-shadow: 0 0 10px var(--primary-neon);
            font-size: 2.8rem; /* Tamanho maior */
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        .subtitle {
            color: var(--text-gray);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }
        .form-group {
            margin-bottom: 1.8rem;
        }
        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 700;
            color: var(--secondary-neon);
            text-shadow: 0 0 5px var(--secondary-neon);
            font-size: 1.1rem;
        }
        input {
            width: calc(100% - 20px); /* Ajuste para o padding */
            padding: 0.8rem 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1.05rem;
            background-color: #3e3e6b; /* Fundo do input */
            color: var(--text-light);
            caret-color: var(--primary-neon); /* Cor do cursor */
            box-shadow: inset 0 0 8px rgba(0, 255, 102, 0.1);
        }
        input:focus {
            outline: none;
            border-color: var(--primary-neon);
            box-shadow: 0 0 0 2px rgba(0, 255, 102, 0.3), inset 0 0 8px rgba(0, 255, 102, 0.2);
        }
        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-neon);
            color: var(--bg-dark); /* Texto escuro para contraste */
            border: none;
            border-radius: 6px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 15px rgba(0, 255, 102, 0.4);
        }
        button:hover {
            background: var(--secondary-neon);
            color: var(--bg-dark);
            box-shadow: 0 0 20px rgba(0, 224, 255, 0.6);
        }
        .result-container {
            margin-top: 2.5rem;
            border-top: 1px dashed var(--border-color); /* Linha tracejada */
            padding-top: 2.5rem;
        }
        h3 {
            color: var(--secondary-neon);
            text-shadow: 0 0 8px var(--secondary-neon);
            margin-bottom: 1rem;
            font-size: 1.6rem;
            text-align: center;
        }
        .result-info {
            background: #3e3e6b;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            border: 1px solid var(--border-color);
        }
        .result-info p {
            margin: 0.5rem 0;
            color: var(--text-light);
        }
        .port-card {
            background: #2e2e5c; /* Fundo dos cards de porta */
            border-left: 4px solid var(--primary-neon);
            padding: 1rem 1.5rem;
            margin-bottom: 0.8rem;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s ease;
        }
        .port-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 255, 102, 0.3);
        }
        .port-card div strong {
            color: var(--secondary-neon);
            font-size: 1.1em;
        }
        .port-card div {
            color: var(--text-gray);
        }
        .port-open {
            color: var(--primary-neon); /* Verde néon para OPEN */
            font-weight: 700;
            text-transform: uppercase;
            font-size: 1.1em;
            text-shadow: 0 0 5px var(--primary-neon);
        }
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--secondary-neon);
        }
        .spinner {
            border: 4px solid rgba(0, 224, 255, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--secondary-neon);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: var(--danger-neon);
            background: #3e2a3e; /* Fundo mais escuro para o erro */
            padding: 1.2rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid var(--danger-neon);
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
        }
        .error-message strong {
            color: var(--danger-neon);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>JonScan Pro</h1>
            <p class="subtitle">Análise de Portas de Rede Avançada</p>
        </header>

        <div class="scan-form">
            <div class="form-group">
                <label for="host">ALVO (Domínio ou Endereço IP)</label>
                <input type="text" id="host" placeholder="Ex: example.com ou 192.168.1.1" required>
            </div>

            <div class="form-group">
                <label for="ports">PORTAS (Ex: 80,443 ou 1-1000 ou 22,80,443)</label>
                <input type="text" id="ports" value="80,443" required>
            </div>

            <button id="scanButton">INICIAR VARREDURA</button>
        </div>

        <div class="result-container" id="result"></div>
    </div>

    <script>
        document.getElementById('scanButton').addEventListener('click', startScan);

        function showLoading() {
            document.getElementById('result').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>ANALISANDO O ALVO...</p>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('result').innerHTML = `
                <div class="error-message">
                    <strong>ERRO DE CONEXÃO:</strong> ${message}<br>
                    Verifique o alvo, as portas ou sua conexão de rede.
                </div>
            `;
        }

        function showResults(data) {
            const resultDiv = document.getElementById('result');

            if (!data.open_ports || data.open_ports.length === 0) {
                showError(`Nenhuma porta aberta encontrada em ${data.host} (${data.ip}).`);
                return;
            }

            let html = `
                <h3>RELATÓRIO DE VARREDURA</h3>
                <div class="result-info">
                    <p>ALVO: <strong>${data.host}</strong></p>
                    <p>IP RESOLVIDO: <strong>${data.ip}</strong></p>
                    <p>STATUS: <span class="port-open">SCAN COMPLETO</span></p>
                </div>
                <h4>PORTAS DETECTADAS COMO ABERTAS:</h4>
            `;

            data.open_ports.forEach(item => {
                html += `
                    <div class="port-card">
                        <div>
                            <strong>Porta ${item.port}</strong>
                            <div>Serviço Detectado: ${item.service || 'Desconhecido'}</div>
                        </div>
                        <span class="port-open">${item.status}</span>
                    </div>
                `;
            });

            resultDiv.innerHTML = html;
        }

        async function startScan() {
            const host = document.getElementById('host').value.trim();
            const ports = document.getElementById('ports').value.trim();

            if (!host || !ports) {
                showError('Por favor, preencha o campo ALVO e PORTAS.');
                return;
            }

            showLoading();

            try {
                // A URL do seu backend PythonAnywhere
                const response = await fetch('https://jonjonnes.pythonanywhere.com/scan', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        host: host,
                        ports: ports
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`${response.status} - ${errorText || 'Erro desconhecido do servidor.'}`);
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                    return;
                }

                showResults(data);

            } catch (error) {
                showError(`Falha na conexão com o serviço de scan: ${error.message}.`);
                console.error('Detalhes do erro:', error);
            }
        }
    </script>
</body>
</html>
